<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gully Inspection System - Login</title>
  <meta name="viewport" content="width=600, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #fff; }
    .login-card {
      background: #fff;
      color: #222;
      padding: 32px;
      border-radius: 16px;
      max-width: 400px;
      margin: 60px auto;
      box-shadow: 0 8px 32px rgba(0,0,0,0.22);
    }
    .main-app {
      display: none;
      text-align: center;
      margin-top: 80px;
    }
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
      font-size: 1.2em;
      z-index: 2;
    }
    .position-relative { position: relative; }
    .error { color: #ff4444; }
    .success { color: #4CAF50; }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div class="login-card" id="loginContainer">
    <h2>Gully Inspection System</h2>
    <form id="loginForm" autocomplete="on">
      <div class="mb-3">
        <label for="email" class="form-label">Username</label>
        <input type="email" id="email" class="form-control" placeholder="Username" autocomplete="username" required>
      </div>
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" autocomplete="current-password" required>
        <span class="password-toggle" id="togglePassword" title="Show or hide password">
          <i class="bi bi-eye" id="passwordToggleIcon"></i>
        </span>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign In</button>
      <div class="text-start mt-2">
        <a href="#" id="forgotPasswordLink">Forgot password?</a>
      </div>
      <p id="loginError" class="error mt-2"></p>
    </form>
  </div>

  <!-- Main App Placeholder -->
  <div class="main-app" id="mainApp">
    <h1>Welcome to the Main App!</h1>
    <p>You are logged in as <span id="userEmail"></span></p>
    <button class="btn btn-danger" id="logoutBtn">Logout</button>
  </div>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBsteq-tHQdiDcRk5UBg52AwAxpVcq67cw",
      authDomain: "gullytest3.firebaseapp.com",
      databaseURL: "https://gullytest3-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gullytest3",
      storageBucket: "gullytest3.appspot.com",
      messagingSenderId: "876083677912",
      appId: "1:876083677912:web:065de0c7cca446b78f65ad"
    };
    firebase.initializeApp(firebaseConfig);

    // Show/hide password
    document.getElementById('togglePassword').onclick = function() {
      const pwd = document.getElementById('password');
      const icon = document.getElementById('passwordToggleIcon');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        pwd.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    };

    // Remember Me functionality
    window.addEventListener('DOMContentLoaded', function() {
      const savedEmail = localStorage.getItem('rememberedEmail');
      if (savedEmail) {
        document.getElementById('email').value = savedEmail;
        document.getElementById('rememberMe').checked = true;
      }
    });

    // Login form handler
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      const loginError = document.getElementById('loginError');
      loginError.textContent = '';

      if (!email || !password) {
        loginError.textContent = '❌ Please enter both email and password';
        return;
      }
      // Save or clear remembered email
      if (rememberMe) {
        localStorage.setItem('rememberedEmail', email);
      } else {
        localStorage.removeItem('rememberedEmail');
      }

      // Firebase login
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          // Success: handled by onAuthStateChanged
        })
        .catch(err => {
          loginError.textContent = '❌ ' + (err.message || 'Login failed');
        });
    };

    // Forgot password handler
    document.getElementById('forgotPasswordLink').onclick = function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if (!email) {
        alert('Please enter your email address first.');
        return;
      }
      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          alert('Password reset email sent.');
        })
        .catch(err => {
          alert('Error: ' + (err.message || 'Could not send reset email.'));
        });
    };

    // Logout handler
    document.getElementById('logoutBtn').onclick = function() {
      firebase.auth().signOut();
    };

    // Show/hide login and main app based on auth state
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('userEmail').textContent = user.email;
      } else {
        document.getElementById('loginContainer').style.display = 'block';
        document.getElementById('mainApp').style.display = 'none';
        document.getElementById('loginError').textContent = '';
      }
    });
  </script>
</body>
</html>
