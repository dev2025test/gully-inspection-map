<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gully Inspection System - Photo Upload</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/togeojson"></script>
  <style>
    html, body { margin: 0; height: 100%; font-family: Arial, sans-serif; }
    #map { height: 100%; }
    #loginScreen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #f9f9f9; z-index: 9999; display: flex;
      align-items: center; justify-content: center;
    }
    #loginBox {
      background: white; padding: 20px; border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    #controlPanel {
      position: absolute; top: 10px; left: 10px;
      background: white; padding: 10px; z-index: 1000;
      border-radius: 8px; box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }
    .preview {
      margin-top: 5px;
      max-width: 100px;
      max-height: 80px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="loginScreen">
    <div id="loginBox">
      <h2>Login</h2>
      <label>Role:</label>
      <select id="role">
        <option value="Admin">Admin</option>
        <option value="Operator">Operator</option>
        <option value="Viewer">Viewer</option>
      </select><br><br>
      <label>Password:</label>
      <input type="password" id="password"><br><br>
      <button onclick="checkLogin()">Login</button>
    </div>
  </div>

  <div id="controlPanel" style="display:none;">
    <input type="file" id="importFile" accept=".kml">
  </div>

  <div id="map"></div>

  <script>
    const credentials = JSON.parse(localStorage.getItem('credentials') || '{"Admin":"admin123","Operator":"operator123","Viewer":"viewer123"}');
    let currentRole = null;
    let map;
    const gullyMarkers = [];

    function checkLogin() {
      const role = document.getElementById("role").value;
      const password = document.getElementById("password").value;
      if (credentials[role] === password) {
        currentRole = role;
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("controlPanel").style.display = role !== "Viewer" ? "block" : "none";
        initMap();
      } else {
        alert("Invalid credentials");
      }
    }

    function initMap() {
      map = L.map('map').setView([51.9, -8.5], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

      document.getElementById('importFile').addEventListener('change', e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          const kml = new DOMParser().parseFromString(reader.result, 'text/xml');
          const geojson = toGeoJSON.kml(kml);
          geojson.features.forEach(f => {
            if (f.geometry.type === 'Point') {
              const [lng, lat] = f.geometry.coordinates;
              addGullyMarker(lat, lng);
            }
          });
        };
        reader.readAsText(file);
      });
    }

    function addGullyMarker(lat, lng) {
      const marker = L.marker([lat, lng]).addTo(map);
      const logKey = `gully_${lat.toFixed(6)}_${lng.toFixed(6)}`;
      const saved = JSON.parse(localStorage.getItem(logKey) || "null");

      marker.on('click', () => {
        const popup = document.createElement('div');
        const dateInput = document.createElement('input');
        dateInput.type = 'date';
        dateInput.value = new Date().toISOString().split('T')[0];

        const status = document.createElement('select');
        ['Clear', 'Blocked', 'Broken', 'Remediation', 'Replacement'].forEach(s => {
          const opt = document.createElement('option');
          opt.value = s;
          opt.innerText = s;
          status.appendChild(opt);
        });

        const comment = document.createElement('textarea');
        comment.placeholder = "Enter comment...";

        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = 'image/jpeg,image/png';

        const imgPreview = document.createElement('img');
        imgPreview.className = 'preview';
        imgPreview.style.display = 'none';

        fileInput.addEventListener('change', () => {
          const file = fileInput.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = e => {
            imgPreview.src = e.target.result;
            imgPreview.style.display = 'block';
          };
          reader.readAsDataURL(file);
        });

        const save = document.createElement('button');
        save.innerText = 'Save';
        save.onclick = () => {
          const data = {
            lat, lng,
            date: dateInput.value,
            status: status.value,
            comment: comment.value,
            photo: imgPreview.src || null
          };
          localStorage.setItem(logKey, JSON.stringify(data));
          marker.bindTooltip(status.value + " (" + dateInput.value + ")");
          marker.closePopup();
        };

        popup.appendChild(document.createTextNode("Date: "));
        popup.appendChild(dateInput); popup.appendChild(document.createElement('br'));
        popup.appendChild(document.createTextNode("Status: "));
        popup.appendChild(status); popup.appendChild(document.createElement('br'));
        popup.appendChild(document.createTextNode("Comment: "));
        popup.appendChild(comment); popup.appendChild(document.createElement('br'));
        popup.appendChild(document.createTextNode("Photo: "));
        popup.appendChild(fileInput); popup.appendChild(imgPreview); popup.appendChild(document.createElement('br'));
        popup.appendChild(save);

        marker.bindPopup(popup).openPopup();
      });

      if (saved) {
        marker.bindTooltip(saved.status + " (" + saved.date + ")");
      }

      gullyMarkers.push(marker);
    }
  </script>
</body>
</html>
